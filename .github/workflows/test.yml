name: CI Test
on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['12.x', '14.x']
    steps:
      - uses: actions/checkout@2
      - uses: actions/setup-node@1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn --frozen-lockfile
      - run: yarn lint
      - run: yarn test
